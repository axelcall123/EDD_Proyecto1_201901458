<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>Document</title>
</head>

<body>
    <div class="container" id="d-register">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!--MENU-->
                <form action="" class="menu-main">
                    <h1 class="center-text">REGISTRO</h1>

                    <div class="row">
                        <i class="bi bi-person-plus-fill menu-persona"></i>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--USUARIO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="i_userR" type="text" class="form-control" placeholder="Usuario" required>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--NOMBRE COMPLETO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-arrow-up-circle-fill"></i></div>
                        </div>
                        <input id="i_nombreR" type="text" class="form-control" placeholder="Nombre completo" required>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--DPI-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-card-heading"></i></div>
                        </div>
                        <input id="i_dpiR" type="number" class="form-control" placeholder="DPI" required>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--TELEFONO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-phone-fill"></i></div>
                        </div>
                        <input id="i_telR" type="number" class="form-control" placeholder="Telefono" max="8" min="8" required>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--PASSWORD-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="i_passR" type="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>

                    <hr>
                    <div class="row">
                        <button id="b_registroR" type="submit" class="btn btn-sm menu-boton">REGISTRO</button>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <button id="b_cancelarR" class="lrRC" type="button">cancelar</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
