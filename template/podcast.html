<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>Podcast</title>
</head>

<body>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--PODCAST-->
        <!--DANGER(CANCION)-->
        <div class="row" id="d-m-podcast">
            <div class="col-md-3">
                <!--FPOD-->
                <form action="" class="menu-main">
                    <h1 class="center-text">PUBLICAR PODCAST</h1>
                
                    <div class="row">
                        <i class="bi bi-cloud-download-fill menu-persona"></i>
                
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <!--NOMBRE-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="iPUser" type="text" class="form-control" placeholder="Nombre" required>
                    </div>
                
                    <div class="input-group mb-2 mr-sm-2">
                        <!--TEMA-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="iPTema" type="text" class="form-control" placeholder="Tema" required>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--INVITADOS-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-people-fill"></i></div>
                        </div>
                        <input id="iPInvitado" type="text" class="form-control" placeholder="Invitado" required>
                    </div>

                    <div class="input-group mb-2 mr-sm-2">
                        <!--DURACION-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-alarm-fill"></i></div>
                        </div>
                        <input id="iPDuracion" type="number" class="form-control" placeholder="Duracion" required>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button id="b-pod-public" type="button" class="btn btn-sm menu-boton">PUBLICAR</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <div class="row" id="d-podcast-musica">
                    <!--POD-->
                    <div class="d-4-cancion" id="">
                        <div class="d-cancion">
                            <button class="btn" disabled><i class="bi bi-file-play-fill"></i></button>
                            <h4 class="center-text music">PODCAST</h4>
                            <i class="bi bi-mic-fill i-headset"></i>
                            <i class="bi bi-caret-left-fill retroceso"></i>
                            <h6 class="duracion">duracion</h6>
                            <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion">NOMBRE</h5>
                        </div>
                    </div>
                    <!--POD-->
                    <div class="d-4-cancion" id="">
                        <div class="d-cancion">
                            <button class="btn" disabled><i class="bi bi-file-play-fill"></i></button>
                            <h4 class="center-text music">PODCAST</h4>
                            <i class="bi bi-mic-fill i-headset"></i>
                            <i class="bi bi-caret-left-fill retroceso"></i>
                            <h6 class="duracion">duracion</h6>
                            <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion">NOMBRE</h5>
                        </div>
                    </div>
                    <!--POD-->
                    <div class="d-4-cancion" id="">
                        <div class="d-cancion">
                            <button class="btn" disabled><i class="bi bi-file-play-fill"></i></button>
                            <h4 class="center-text music">PODCAST</h4>
                            <i class="bi bi-mic-fill i-headset"></i>
                            <i class="bi bi-caret-left-fill retroceso"></i>
                            <h6 class="duracion">duracion</h6>
                            <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion">NOMBRE</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
