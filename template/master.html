<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">
    <title>Master</title>
</head>

<body>
    <div class="container" id="d-master">
        <div class="row">
            <div class="col-md-3">
                <h2>MASTER</h2>
                <button class="out" id="b-m-out">salir</button>
            </div>
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-user">usuarios</button></div>
                <div class="col-md"><i class="bi bi-people-fill i-graphic"></i></div>
            </div>
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-artis">artistas</button></div>
                <div class="col-md"><i class="bi bi-vinyl-fill i-graphic"></i></div>
            </div>
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-musicp">musica p</button></div>
                <div class="col-md"><i class="bi bi-file-earmark-music-fill i-graphic"></i></div>
            </div>
            
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-podcast">podcast</button></div>
                <div class="col-md"><i class="bi bi-mic-fill i-graphic"></i></div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <div class="col-md">
                    <h4>Files</h4>
                    <i class="bi bi-file-bar-graph-fill" id="i-files"></i>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Muser"> <i>Usuarios</i> </button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Martis"><i>Artistas</i></button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Msong"><i>Canciones</i></button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Mpodcast"><i>Podcast</i></button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Mmusic"><i>Musica P</i></button>
                </div>
                <hr>
                
            </div>
            <div class="col-md-10" id="b-MGraph">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
