<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>Musica</title>
</head>

<body>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--MUSICA-->
        <!--DANGER(CANCION-L,CANCION-P)-->
        <div class="row" id="d-m-musica">
            <div class="col-md-12">
                <div class="row"  id="d-musica-musica">
                    <!--CANCION-L-->
                    <div class="d-4-cancion">
                        <div class="d-cancion">
                            <button class="btn"><i class="bi bi-plus addP"></i></button>
                            <h4 class="center-text music">MUSICA</h4>
                            <i class="bi bi-headset i-headset"></i>
                            <i class="bi bi-caret-left-fill retroceso"></i>
                            <h6 class="duracion">duracion</h6>
                            <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion">NOMBRE</h5>
                        </div>
                    </div>
                    <!--CANCION-->
                    <div class="d-4-cancion">
                        <div class="d-cancion">
                            <button class="btn"><i class="bi bi-plus addP"></i></button>
                            <h4 class="center-text music">MUSICA</h4>
                            <i class="bi bi-headset i-headset"></i>
                            <i class="bi bi-caret-left-fill retroceso"></i>
                            <h6 class="duracion">duracion</h6>
                            <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion">NOMBRE</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">      
                <!--MENU-->
                <form action="" class="menu-main">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-sm menu-boton" id="bMProgramar">Programar</button>
                            <button class="btn btn-sm menu-boton" id="bMPublicar">Publicar</button>
                            <button class="btn btn-sm menu-boton" id="bMVer">Ver</button>
                        </div>
                        <div class="col-md-6">
                            <input type="date" id="i-m-fecha" required>
                            <div class="input-group mb-2 mr-sm-2">
                                <!--NOMBRE-->
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                </div>
                                <input id="" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                                <!--ALBUM-->
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                                </div>
                                <input id="" type="password" class="form-control" placeholder="Album" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4" id="d-musica-publicado">
                <!--CANCION-P-->
                <div class="d-4-cancion">
                    <div class="d-cancion">
                        <button class="btn" disabled><i class="bi bi-file-play-fill"></i></button>
                        <h4 class="center-text music">MUSICA</h4>
                        <i class="bi bi-headset i-headset"></i>
                        <i class="bi bi-caret-left-fill retroceso"></i>
                        <h6 class="duracion">duracion</h6>
                        <i class="bi bi-caret-right-fill adelantar"></i>
                        <h5 class="center-text nombre-cancion">NOMBRE</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
