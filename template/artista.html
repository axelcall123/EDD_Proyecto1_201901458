<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Artista</title>

<body>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--ARTISTA-->
        <!--DANGER(PERSONA,CANCION)-->
        <div class="row" id="d-m-artista">
            <div class="col-md-12">
                <div class="row">
                    <!--AZ-->
                    <div class="col-sm-1">
                        <button class="b-az" id="b-z-a">
                            Z
                            <i class="bi bi-caret-up-fill"></i>
                            A
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button class="b-az" id="b-a-z">
                            A
                            <i class="bi bi-caret-down-fill"></i>
                            Z
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="d-artista-artista">
                <!--PERSONA-->
                <div class="d-artista-persona">
                    <h5 class="center-text">NOMBRE</h5>
                    <button class="b-a-persona">
                        <i class="bi bi-person-circle i-a-persona"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-10" id="d-artista-musica">
                <div class="row">
                    <!--CANCION-->
                    <div class="d-4-cancion" id="">
                        <div class="d-cancion">
                            <button class="btn"><i class="addP">+</i></button>
                            <h4 class="center-text music">MUSICA</h4>
                            <i class="bi bi-headset i-headset"></i>
                                <i class="bi bi-caret-left-fill retroceso"></i>
                                <h6 class="duracion">duracion</h6>
                                <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion" >NOMBRE</h5>
                        </div>
                    </div>
                    <!--CANCION-->
                    <div class="d-4-cancion" id="">
                        <div class="d-cancion">
                            <button class="btn"><i class="addP">+</i></button>
                            <h4 class="center-text music">MUSICA</h4>
                            <i class="bi bi-headset i-headset"></i>
                            <i class="bi bi-caret-left-fill retroceso"></i>
                            <h6 class="duracion">duracion</h6>
                            <i class="bi bi-caret-right-fill adelantar"></i>
                            <h5 class="center-text nombre-cancion">NOMBRE</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
