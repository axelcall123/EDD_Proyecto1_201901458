<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/css.css">

    <title>PlayList</title>
</head>

<body>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--PLAYLIST-->
        <!--DANGER(CANCION)-->
        <div class="row" id="d-m-playlist">
            <div class="col-sm-5"></div>
            <div class="col-sm-2" id="d-m-p-playlist">
                <!--CANCION-->
                <div class="d-4-cancion">
                    <div class="d-cancion">
                        <button class="btn" disabled><i class="bi bi-file-play-fill"></i></button>
                        <h4 class="center-text music">PLAYLIST</h4>
                        <i class="bi bi-headset i-headset"></i>
                        <i class="bi bi-caret-left-fill retroceso"></i>
                        <h6 class="duracion">duracion</h6>
                        <i class="bi bi-caret-right-fill adelantar"></i>
                        <h5 class="center-text nombre-cancion">NOMBRE</h5>
                    </div>

                </div>
            </div>
            <div class="col-sm-5"></div>
            <hr>
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-3">
                    <button class="btn b-playlist" id="pl-ant">ᐊ</button>
                    <button class="btn b-playlist" id="pl-sig">ᐅ</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
