<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/css.css">

    <title>PAGINA WEB</title>
</head>

<body>
    <!--LOGIN-->
    <div class="container" id="d-login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!--MENU-->
                <form action="" class="menu-main">
                    <h1 class="center-text">INGRESAR</h1>
    
                    <div class="row">
                        <i class="bi bi-person-circle menu-persona"></i>
    
                    </div>
                    <div id="span_menu">
    
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <!--USUARIO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="i_userL" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--CONTRASEÑA-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="i_passL" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2">
                            <input type="checkbox" name="" id="l_checkbox">
                        </div>
                        <div class="col-md-10">
                            Aministrador
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button id="b_login" type="button" class="btn btn-sm menu-boton">LOGIN</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <button id="b_registroL" class="out" type="button">registrarse</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    <!--REGISTRO-->
    <div class="container" id="d-register">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <!--MENU-->
                <form action="" class="menu-main">
                    <h1 class="center-text">REGISTRO</h1>
    
                    <div class="row">
                        <i class="bi bi-person-plus-fill menu-persona"></i>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--USUARIO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="i_userR" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--NOMBRE COMPLETO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-arrow-up-circle-fill"></i></div>
                        </div>
                        <input id="i_nombreR" type="text" class="form-control" placeholder="Nombre completo" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--DPI-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-card-heading"></i></div>
                        </div>
                        <input id="i_dpiR" type="number" class="form-control" placeholder="DPI" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--TELEFONO-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-phone-fill"></i></div>
                        </div>
                        <input id="i_telR" type="number" class="form-control" placeholder="Telefono" max="10000000"
                            min="9999999" required>
                    </div>
    
                    <div class="input-group mb-2 mr-sm-2">
                        <!--PASSWORD-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="i_passR" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
    
                    <hr>
                    <div class="row">
                        <button id="b_registroR" type="submit" class="btn btn-sm menu-boton">REGISTRO</button>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <button id="b_cancelarR" class="out" type="button">cancelar</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    <!--MASTER-->
    <div class="container" id="d-master">
        <div class="row">
            <div class="col-md-3">
                <h2>MASTER</h2>
                <button class="out" id="b-m-out">salir</button>
            </div>
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-user">usuarios</button></div>
                <div class="col-md"><i class="bi bi-people-fill i-graphic"></i></div>
            </div>
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-artis">artistas</button></div>
                <div class="col-md"><i class="bi bi-vinyl-fill i-graphic"></i></div>
            </div>
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-musicp">musica p</button></div>
                <div class="col-md"><i class="bi bi-file-earmark-music-fill i-graphic"></i></div>
            </div>
        
            <div class="col-md-2">
                <div class="col-md"><button class="d-graphic" id="b-g-M-podcast">podcast</button></div>
                <div class="col-md"><i class="bi bi-mic-fill i-graphic"></i></div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <div class="col-md">
                    <h4>Files</h4>
                    <i class="bi bi-file-bar-graph-fill" id="i-files"></i>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Muser"> <i>Usuarios</i> </button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Martis"><i>Artistas</i></button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Msong"><i>Canciones</i></button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Mpodcast"><i>Podcast</i></button>
                </div>
                <div class="col-md">
                    <button class="b-files" id="b-f-Mmusic"><i>Musica P</i></button>
                </div>
                <hr>
    
            </div>
            <div class="col-md-10" id="b-MGraph">
            </div>
        </div>
    </div>
    <!--NAV-->
    <nav id="nav" class="navbar navbar-light bg-light">
        <a class="navbar-brand anav">MAIN PAGE</a>
        <button class="btn navBtn" id="b-index-musica">Musica</button>
        <button class="btn navBtn" id="b-index-play">PlayList</button>
        <button class="btn navBtn" id="b-index-Art">Artistas</button>
        <button class="btn navBtn" id="b-index-Ami">Amigos</button>
        <button class="btn navBtn" id="b-index-Blo">Bloqueados</button>
        <button class="btn navBtn" id="b-index-Pod">PodCast</button>
    </nav>
    <!--PAGINA PRINCIPAL-->
    <div class="container" id="d-main-page">
        <!--MUSICA-->
        <!--DANGER(CANCION-L,CANCION-P)-->
        <div class="row" id="d-m-musica">
            <div class="col-md-12">
                <div class="row" id="d-musica-musica">
                    <!--CANCION-L-->
    
                </div>
            </div>
            <div class="col-md-8">
                <!--MENU-->
                <form action="" class="menu-main">
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-sm menu-boton" id="bMProgramar">Programar</button>
                            <button class="btn btn-sm menu-boton" id="bMPublicar">Publicar</button>
                            <button class="btn btn-sm menu-boton" id="bMVer">Ver</button>
                        </div>
                        <div class="col-md-6">
                            <input type="date" id="i-m-fecha" required>
                            <div class="input-group mb-2 mr-sm-2">
                                <!--NOMBRE-->
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                </div>
                                <input id="i-m-nombre" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                                <!--ALBUM-->
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                                </div>
                                <input id="i-m-album" type="password" class="form-control" placeholder="Album" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4" id="d-musica-publicado">
                <!--CANCION-P-->
            </div>
        </div>
        <!--PLAYLIST-->
        <!--DANGER(CANCION)-->
        <div class="row" id="d-m-playlist">
            <div class="col-sm-5"></div>
            <div class="col-sm-2" id="d-m-p-playlist">
                <!--CANCION-->

            </div>
            <div class="col-sm-5"></div>
            <hr>
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-3">
                    <button class="btn b-playlist" id="pl-ant">ᐊ</button>
                    <button class="btn b-playlist" id="pl-sig">ᐅ</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <!--ARTISTA-->
        <!--DANGER(PERSONA,CANCION)-->
        <div class="row" id="d-m-artista">
            <div class="col-md-12">
                <div class="row">
                    <!--AZ-->
                    <div class="col-sm-1">
                        <button class="b-az" id="b-z-a">
                            A
                            <i class="bi bi-caret-up-fill"></i>
                            z
                        </button>
                    </div>
                    <div class="col-sm-1">
                        <button class="b-az" id="b-a-z">
                            A
                            <i class="bi bi-caret-down-fill"></i>
                            Z
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2" id="d-artista-artista">
                <!--PERSONA-->
                
            </div>
            <div class="col-md-10" id="d-artista-musica">
                <div class="row">
                    <!--CANCION-->
                    
                </div>
            </div>
        </div>
        <!--AMIGOS-->
        <!--DANGER(PERSONA,AMIGOS)-->
        <div class="row" id="d-m-amigos">
            <div class="col-md-12" id="d-Mamigo-user">
                <h5>Usuarios</h5>
                <!--PERSONA-->
                
            </div>
            <hr>
            <div class="col-md-12" id="d-Mamigo-amigo">
                <h5>Amigos</h5>
                <!--PERSONA-->
                
            </div>
            <hr>
            <button class="eliminar" id="b-a-eliminar">Eliminar</button>
        </div>
        <!--BLOQUEADOS-->
        <!--DANGER(PERSONA,BLOQUEADOS)-->
        <div class="row" id="d-m-bloqueados">
            <div class="col-md-12" id="d-Mbloqueado-user">
                <h5>Usuarios</h5>
                <!--PERSONA-->

            </div>
            <hr>
            <div class="col-md-12" id="d-Mbloqueado-bloqueado">
                <h5>Bloqueados</h5>
                <!--Bloqueados-->
            
            </div>
            <hr>
            <button class="eliminar" id="b-b-eliminar">Eliminar</button>
        </div>
        <!--PODCAST-->
        <!--DANGER(CANCION)-->
        <div class="row" id="d-m-podcast">
            <div class="col-md-3">
                <!--FPOD-->
                <form action="" class="menu-main">
                    <h1 class="center-text">PUBLICAR PODCAST</h1>
            
                    <div class="row">
                        <i class="bi bi-cloud-download-fill menu-persona"></i>
            
                    </div>
                    <div class="input-group mb-2 mr-sm-2">
                        <!--NOMBRE-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        </div>
                        <input id="iPUser" type="text" class="form-control" placeholder="Nombre" required>
                    </div>
            
                    <div class="input-group mb-2 mr-sm-2">
                        <!--TEMA-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-briefcase-fill"></i></div>
                        </div>
                        <input id="iPTema" type="text" class="form-control" placeholder="Tema" required>
                    </div>
            
                    <div class="input-group mb-2 mr-sm-2">
                        <!--INVITADOS-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-people-fill"></i></div>
                        </div>
                        <input id="iPInvitado" type="text" class="form-control" placeholder="Invitado" required>
                    </div>
            
                    <div class="input-group mb-2 mr-sm-2">
                        <!--DURACION-->
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="bi bi-alarm-fill"></i></div>
                        </div>
                        <input id="iPDuracion" type="number" class="form-control" placeholder="Duracion" required>
                    </div>
            
                    <hr>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <button id="b-pod-public" type="button" class="btn btn-sm menu-boton">PUBLICAR</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <div class="row" id="d-podcast-musica">
                    <!--POD-->
                </div>
            </div>
        </div>
    </div>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <!--PRINCIPAL-->
        <script type="module" src="js/js.js" ></script>
        <!--FUNC-->
        <script type="module" src="js/func/func.js"></script>
        <!--CLASES-->
        <script type="module" src="js/Clases/usuario.js"></script>
        <script type="module" src="js/Clases/artista.js"></script>
        <script type="module" src="js/Clases/cancion.js"></script>
        <script type="module" src="js/Clases/musica.js"></script>
        <script type="module" src="js/Clases/podcast.js"></script>
        <!--LISTAS-->
        <script type="module" src="js/Nodo_Listas/lSimple.js"></script>
        <script type="module" src="js/Nodo_Listas/binario.js"></script>
        <script type="module" src="js/Nodo_Listas/lDEnalazada.js"></script>
        <script type="module" src="js/Nodo_Listas/lLista.js"></script>
        <script type="module" src="js/Nodo_Listas/mDispersa.js"></script>
        <script type="module" src="js/Nodo_Listas/Nodo.js"></script>
        <script type="module" src="js/Nodo_Listas/nodoMD.js"></script>
        <!--GRAPHVIZ-->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
        <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
</body>

</html>
